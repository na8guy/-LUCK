<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyU Debug</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>LuckyU Debug</h1>
        <p>Debugging WebApp connection...</p>
        <button onclick="sendTestData()">Send Test Data to Bot</button>
        <div id="status">Status: Loading...</div>
    </div>

    <script>
        // Detect if running in Telegram's in-app browser
        const isTelegramWebApp = typeof window.Telegram !== 'undefined' && window.Telegram.WebApp;
        console.log('Running in Telegram WebApp:', isTelegramWebApp);

        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');
        const nonce = urlParams.get('nonce');
        const message = urlParams.get('message');
        const action = urlParams.get('action');
        console.log('Query parameters:', { telegramId, nonce, message, action });

        // Update status
        document.getElementById('status').innerText = `Status: Running in Telegram WebApp: ${isTelegramWebApp}\nParameters: telegramId=${telegramId}, nonce=${nonce}, action=${action}`;

        // Send test data to bot
        function sendTestData() {
            const testData = {
                type: 'test',
                telegramId: telegramId,
                message: 'Debug test message'
            };
            console.log('Sending test data:', testData);

            try {
                if (isTelegramWebApp) {
                    window.Telegram.WebApp.sendData(JSON.stringify(testData));
                    console.log('Test data sent to Telegram bot');
                    document.getElementById('status').innerText = 'Status: Test data sent to bot. You can close this window.';
                } else {
                    console.warn('Not in Telegram WebApp. Displaying test data.');
                    document.getElementById('status').innerText = `Status: Not in Telegram app. Test data: ${JSON.stringify(testData, null, 2)}`;
                }
            } catch (error) {
                console.error('Error sending test data:', error);
                document.getElementById('status').innerText = `Status: Error sending test data: ${error.message}`;
            }
        }

        // Initialize Telegram WebApp
        if (isTelegramWebApp) {
            window.Telegram.WebApp.ready();
            console.log('Telegram WebApp initialized');
        }
    </script>
</body>
</html>
