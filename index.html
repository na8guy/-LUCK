<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyU Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/walletconnect@0.8.2/dist/walletconnect.min.js"></script>
    <script src="https://unpkg.com/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
        #qrCode {
            margin-top: 20px;
            display: none;
        }
        #manualSubmission {
            display: none;
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LuckyU Wallet Connect</h1>
        <p>Connect your wallet to proceed.</p>
        <button id="connectWalletBtn" onclick="connectWallet()">Connect Wallet</button>
        <div id="qrCode"></div>
        <div id="status">Status: Waiting for connection...</div>
        <div id="manualSubmission">
            <p>Manual submission required. Please copy the following data and send it to your bot:</p>
            <pre id="manualData"></pre>
        </div>
    </div>

    <script>
        // Initialize WalletConnect
        let connector;
        const qrCode = new QRCodeStyling({
            width: 300,
            height: 300,
            type: "canvas",
            dotsOptions: { color: "#000", type: "square" }
        });

        // Detect if running in Telegram's in-app browser
        const isTelegramWebApp = typeof window.Telegram !== 'undefined' && window.Telegram.WebApp;
        console.log('Running in Telegram WebApp:', isTelegramWebApp);

        // Detect if on mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        console.log('Is mobile device:', isMobile);

        // Override window.open for Telegram Mini App compatibility
        if (isTelegramWebApp) {
            const originalOpen = window.open;
            window.open = function(url, target, features) {
                console.log(`Overriding window.open with URL: ${url}`);
                if (url && url.startsWith('metamask://')) {
                    url = url.replace('metamask://', 'https://metamask.app.link/');
                    console.log(`Converted MetaMask deep link to: ${url}`);
                }
                window.Telegram.WebApp.openLink(url);
                return null;
            };
        }

        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');
        const nonce = urlParams.get('nonce');
        const message = urlParams.get('message');
        const action = urlParams.get('action');
        console.log('Query parameters:', { telegramId, nonce, message, action });

        // Validate parameters
        if (!telegramId || !nonce || !message || !action) {
            console.error('Missing required query parameters');
            document.getElementById('status').innerText = 'Status: Error - Missing required query parameters.';
            return;
        }

        if (action === 'sign') {
            console.log('Detected sign action from query parameters. Initiating signing...');
            document.getElementById('status').innerText = `Status: Please connect your wallet to sign the message: "${message}"`;
        } else {
            console.error('Unsupported action:', action);
            document.getElementById('status').innerText = `Status: Error - Unsupported action: ${action}`;
            return;
        }

        // Initialize Telegram WebApp (if available)
        if (isTelegramWebApp) {
            window.Telegram.WebApp.ready();
            console.log('Telegram WebApp initialized');
        }

        async function connectWallet() {
            try {
                document.getElementById('status').innerText = 'Status: Initializing WalletConnect...';
                connector = new WalletConnect.default({
                    bridge: "https://bridge.walletconnect.org", // Default WalletConnect bridge
                    qrcodeModal: {
                        open: (uri, cb) => {
                            console.log('WalletConnect URI:', uri);
                            if (isMobile) {
                                // On mobile, attempt to open the deep link directly
                                document.getElementById('status').innerText = 'Status: Opening wallet app...';
                                window.location.href = uri;
                            } else {
                                // On desktop, display QR code
                                document.getElementById('status').innerText = 'Status: Scan the QR code with your wallet app...';
                                qrCode.update({ data: uri });
                                qrCode.append(document.getElementById('qrCode'));
                                document.getElementById('qrCode').style.display = 'block';
                            }
                        },
                        close: () => {
                            document.getElementById('qrCode').style.display = 'none';
                        }
                    }
                });

                // Check if already connected
                if (connector.connected) {
                    console.log('WalletConnect session already exists:', connector.accounts);
                    await handleConnectedWallet();
                    return;
                }

                // Create new session
                await connector.createSession();
                console.log('WalletConnect session created');

                // Subscribe to events
                connector.on("connect", async (error, payload) => {
                    if (error) {
                        console.error('WalletConnect connect error:', error);
                        document.getElementById('status').innerText = `Status: Error connecting to wallet: ${error.message}`;
                        return;
                    }
                    console.log('WalletConnect connected:', payload);
                    await handleConnectedWallet();
                });

                connector.on("disconnect", (error, payload) => {
                    if (error) {
                        console.error('WalletConnect disconnect error:', error);
                        return;
                    }
                    console.log('WalletConnect disconnected');
                    document.getElementById('status').innerText = 'Status: Wallet disconnected. Please connect again.';
                    document.getElementById('qrCode').style.display = 'none';
                });

            } catch (error) {
                console.error('Error initializing WalletConnect:', error);
                document.getElementById('status').innerText = `Status: Error initializing WalletConnect: ${error.message}`;
            }
        }

        async function handleConnectedWallet() {
            try {
                const accounts = connector.accounts;
                if (!accounts || accounts.length === 0) {
                    throw new Error('No accounts found');
                }
                const address = accounts[0];
                console.log('Connected wallet address:', address);
                document.getElementById('status').innerText = `Status: Connected to wallet. Address: ${address}`;
                document.getElementById('qrCode').style.display = 'none';

                // Sign the message
                const signature = await signMessage(address, message);
                console.log('Message signed:', message, 'Signature:', signature);

                // Prepare data to send back to the bot
                const walletVerificationData = {
                    type: 'wallet_verification',
                    address: address,
                    signature: signature,
                    message: message
                };
                console.log('Prepared wallet verification data:', walletVerificationData);

                // Send data back to Telegram bot
                await sendDataToBot(walletVerificationData);
            } catch (error) {
                console.error('Error handling connected wallet:', error);
                document.getElementById('status').innerText = `Status: Error: ${error.message}`;
            }
        }

        async function signMessage(address, message) {
            try {
                // WalletConnect personal_sign method
                const signature = await connector.signPersonalMessage([message, address]);
                return signature;
            } catch (error) {
                console.error('Error signing message:', error);
                throw error;
            }
        }

        async function sendDataToBot(data) {
            try {
                if (isTelegramWebApp) {
                    window.Telegram.WebApp.sendData(JSON.stringify(data));
                    console.log('Sent wallet verification data to Telegram bot:', data);
                    document.getElementById('status').innerText = 'Status: Data sent to bot. You can close this window.';
                } else {
                    console.warn('Not running in Telegram WebApp. Displaying data for manual submission.');
                    document.getElementById('status').innerText = 'Status: Not in Telegram app. Please copy the data below and send it to your bot.';
                    document.getElementById('manualSubmission').style.display = 'block';
                    document.getElementById('manualData').innerText = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                console.error('Error sending data to bot:', error);
                document.getElementById('status').innerText = `Status: Error sending data to bot: ${error.message}`;
            }
        }
    </script>
</body>
</html>
