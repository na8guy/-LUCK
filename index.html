        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input, select {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>

        let web3;
        let lotteryContract;
        let luckTokenContract;
        let accounts = [];

        // Initialize Web3
        async function initWeb3() {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    accounts = await web3.eth.getAccounts();
                    if (accounts.length > 0) {
                        document.getElementById('walletInfo').innerText = `Wallet: ${accounts[0]}`;
                        document.getElementById('connectWallet').style.display = 'none';
                        document.getElementById('delinkWallet').style.display = 'block';
                        initContracts();
                        handleAction();
                    }
                } catch (error) {
                    showMessage(`Error connecting to MetaMask: ${error.message}`, 'error');
                }
            } else {
                showMessage('MetaMask not detected. Please install MetaMask.', 'error');
            }
        }

        // Initialize contracts
        function initContracts() {
            try {
                lotteryContract = new web3.eth.Contract(LOTTERY_ABI, LOTTERY_CONTRACT_ADDRESS);
                luckTokenContract = new web3.eth.Contract(LUCK_TOKEN_ABI, LUCK_TOKEN_ADDRESS);
                updateLotteryStatus();
            } catch (error) {
                showMessage(`Error initializing contracts: ${error.message}`, 'error');
            }
        }

        // Connect wallet
        async function connectWallet() {
            await initWeb3();
        }

        // Delink wallet
        function delinkWallet() {
            accounts = [];
            document.getElementById('walletInfo').innerText = '';
            document.getElementById('connectWallet').style.display = 'block';
            document.getElementById('delinkWallet').style.display = 'none';
            document.getElementById('actionForm').innerHTML = '';
            showMessage('Wallet delinked.', 'success');
            localStorage.removeItem('userAddress');
        }

        // Update lottery status
        async function updateLotteryStatus() {
            try {
                const lotteryId = new URLSearchParams(window.location.search).get('lotteryId') || '1';
                const lotteryInfo = await lotteryContract.methods.getLotteryInfo(lotteryId).call();
                const ticketPrice = await lotteryContract.methods.ticketPrice().call();
                const ticketPriceLuck = web3.utils.fromWei(ticketPrice, 'ether');
                const prizePoolLuck = web3.utils.fromWei(lotteryInfo.prizePool, 'ether');
                const status = lotteryInfo.ended ? 'Ended' : (Date.now() / 1000 < lotteryInfo.endTime ? 'Active' : 'Awaiting Results');
                document.getElementById('lotteryStatus').innerText = 
                    `Lottery #${lotteryId}\n` +
                    `Status: ${status}\n` +
                    `Participants: ${lotteryInfo.participantCount}\n` +
                    `Prize Pool: ${prizePoolLuck} $LUCK\n` +
                    `Ticket Price: ${ticketPriceLuck} $LUCK`;
            } catch (error) {
                showMessage(`Error checking lottery status: ${error.message}`, 'error');
            }
        }

        // Handle actions based on URL parameters
        async function handleAction() {
            const params = new URLSearchParams(window.location.search);
            const action = params.get('action');
            const userId = params.get('userId');
            const lotteryId = params.get('lotteryId');
            const tickets = params.get('tickets');
            const userAddress = params.get('userAddress');

            if (action === 'set_wallet' && userId) {
                if (accounts.length === 0) {
                    showMessage('Please connect your wallet.', 'error');
                    return;
                }
                // Assume contract has linkWallet function
                try {
                    await lotteryContract.methods.linkWallet(userId, accounts[0]).send({ from: accounts[0] });
                    showMessage('Wallet linked successfully!', 'success');
                    // Notify bot or update database (future implementation)
                } catch (error) {
                    showMessage(`Error linking wallet: ${error.message}`, 'error');
                }
            } else if (action === 'buy_tickets' && lotteryId && tickets && userId) {
                document.getElementById('actionForm').innerHTML = `
                    <h2>Buy Tickets</h2>
                    <p>Lottery ID: ${lotteryId}</p>
                    <p>Number of Tickets: ${tickets}</p>
                    <button id="buyTicketsBtn" onclick="buyTickets(${lotteryId}, ${tickets})">Confirm Purchase</button>
                `;
                // Check balance
                try {
                    const ticketPrice = await lotteryContract.methods.ticketPrice().call();
                    const totalCost = web3.utils.toBN(ticketPrice).mul(web3.utils.toBN(tickets));
                    const balance = await luckTokenContract.methods.balanceOf(accounts[0]).call();
                    if (web3.utils.toBN(balance).lt(totalCost)) {
                        showMessage('Insufficient $LUCK balance.', 'error');
                        document.getElementById('buyTicketsBtn').disabled = true;
                    } else {
                        // Approve $LUCK tokens
                        await luckTokenContract.methods.approve(LOTTERY_CONTRACT_ADDRESS, totalCost).send({ from: accounts[0] });
                    }
                } catch (error) {
                    showMessage(`Error checking balance: ${error.message}`, 'error');
                }
            } else if (action === 'delink_wallet' && userId && userAddress) {
                document.getElementById('actionForm').innerHTML = `
                    <h2>Delink Wallet</h2>
                    <p>Wallet: ${userAddress}</p>
                    <button onclick="delinkWallet()">Confirm Delink</button>
                `;
            }
        }

        // Buy tickets
        async function buyTickets(lotteryId, ticketCount) {
            try {
                document.getElementById('buyTicketsBtn').disabled = true;
                const tx = await lotteryContract.methods.buyTickets(lotteryId, ticketCount).send({ from: accounts[0] });
                showMessage(`Tickets purchased successfully! Tx Hash: ${tx.transactionHash}`, 'success');
            } catch (error) {
                showMessage(`Error buying tickets: ${error.message}`, 'error');
            } finally {
                document.getElementById('buyTicketsBtn').disabled = false;
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = text;
            messageDiv.className = type;
        }

        // Initialize on page load
        window.onload = () => {
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (newAccounts) => {
                    accounts = newAccounts;
                    if (accounts.length > 0) {
                        document.getElementById('walletInfo').innerText = `Wallet: ${accounts[0]}`;
                        document.getElementById('connectWallet').style.display = 'none';
                        document.getElementById('delinkWallet').style.display = 'block';
                        initContracts();
                        handleAction();
                    } else {
                        delinkWallet();
                    }
                });
            }
            initWeb3();
        };
