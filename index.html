<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyU Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
        #manualSubmission {
            display: none;
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LuckyU Wallet Connect</h1>
        <p>Connect your MetaMask wallet to proceed.</p>
        <button id="connectWalletBtn" onclick="connectWalletMetaMask()">Connect MetaMask Wallet</button>
        <button id="connectWalletMobileBtn" onclick="connectWalletMetaMaskMobile()" style="display: none;">Connect MetaMask Wallet (Mobile)</button>
        <div id="status">Status: Waiting for connection...</div>
        <div id="manualSubmission">
            <p>Manual submission required. Please copy the following data and send it to your bot:</p>
            <pre id="manualData"></pre>
        </div>
    </div>

    <script>
        // Initialize Web3
        let web3;
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
            console.log('Web3 initialized with MetaMask provider');
        } else {
            console.log('MetaMask not detected. Please install MetaMask.');
            document.getElementById('status').innerText = 'Status: MetaMask not detected. Please install MetaMask.';
        }

        // Detect if running in Telegram's in-app browser
        const isTelegramWebApp = typeof window.Telegram !== 'undefined' && window.Telegram.WebApp;
        console.log('Running in Telegram WebApp:', isTelegramWebApp);

        // Detect if on mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        console.log('Is mobile device:', isMobile);
        if (isMobile) {
            document.getElementById('connectWalletBtn').style.display = 'none';
            document.getElementById('connectWalletMobileBtn').style.display = 'block';
        }

        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');
        const nonce = urlParams.get('nonce');
        const message = urlParams.get('message');
        const action = urlParams.get('action');
        console.log('Query parameters:', { telegramId, nonce, message, action });

        // Validate parameters
        if (!telegramId || !nonce || !message || !action) {
            console.error('Missing required query parameters');
            document.getElementById('status').innerText = 'Status: Error - Missing required query parameters.';
            return;
        }

        if (action === 'sign') {
            console.log('Detected sign action from query parameters. Initiating signing...');
            document.getElementById('status').innerText = `Status: Please connect your wallet to sign the message: "${message}"`;
        } else {
            console.error('Unsupported action:', action);
            document.getElementById('status').innerText = `Status: Error - Unsupported action: ${action}`;
            return;
        }

        // Connect to MetaMask (Desktop)
        async function connectWalletMetaMask() {
            try {
                if (!web3) {
                    throw new Error('Web3 not initialized. MetaMask not detected.');
                }

                // Request account access
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const address = accounts[0];
                console.log('Connected MetaMask address:', address);
                document.getElementById('status').innerText = `Status: Connected to MetaMask. Address: ${address}`;

                // Sign the message
                const signature = await signMessage(address, message);
                console.log('Message signed:', message, 'Signature:', signature);

                // Prepare data to send back to the bot
                const walletVerificationData = {
                    type: 'wallet_verification',
                    address: address,
                    signature: signature,
                    message: message
                };
                console.log('Prepared wallet verification data:', walletVerificationData);

                // Send data back to Telegram bot
                await sendDataToBot(walletVerificationData);
            } catch (error) {
                console.error('Error connecting to MetaMask:', error);
                document.getElementById('status').innerText = `Status: Error connecting to MetaMask: ${error.message}`;
            }
        }

        // Connect to MetaMask (Mobile)
        async function connectWalletMetaMaskMobile() {
            try {
                if (!window.ethereum) {
                    // Attempt to open MetaMask app via deep link
                    const deepLink = `metamask://wc`;
                    window.location.href = deepLink;
                    document.getElementById('status').innerText = 'Status: Attempting to open MetaMask app...';
                    return;
                }

                // If MetaMask is available in the browser (e.g., in-app browser supports it)
                await connectWalletMetaMask();
            } catch (error) {
                console.error('Error connecting to MetaMask on mobile:', error);
                document.getElementById('status').innerText = `Status: Error connecting to MetaMask on mobile: ${error.message}`;
            }
        }

        // Sign the message with MetaMask
        async function signMessage(address, message) {
            try {
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, address]
                });
                return signature;
            } catch (error) {
                console.error('Error signing message:', error);
                throw error;
            }
        }

        // Send data back to the Telegram bot
        async function sendDataToBot(data) {
            try {
                if (isTelegramWebApp) {
                    // Send data using Telegram WebApp API
                    window.Telegram.WebApp.sendData(JSON.stringify(data));
                    console.log('Sent wallet verification data to Telegram bot:', data);
                    document.getElementById('status').innerText = 'Status: Data sent to bot. You can close this window.';
                } else {
                    // Fallback for external browsers: display data for manual submission
                    console.warn('Not running in Telegram WebApp. Displaying data for manual submission.');
                    document.getElementById('status').innerText = 'Status: Not in Telegram app. Please copy the data below and send it to your bot.';
                    document.getElementById('manualSubmission').style.display = 'block';
                    document.getElementById('manualData').innerText = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                console.error('Error sending data to bot:', error);
                document.getElementById('status').innerText = `Status: Error sending data to bot: ${error.message}`;
            }
        }

        // Initialize Telegram WebApp (if available)
        if (isTelegramWebApp) {
            window.Telegram.WebApp.ready();
            console.log('Telegram WebApp initialized');
        }
    </script>
</body>
</html>
